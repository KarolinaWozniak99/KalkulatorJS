<!DOCTYPE html>
<html>
    <title>JavaSript</title>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script SRC="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p class="hv" id="history-value"></p>
                    </div>
                    <div id="output">
                        <p class="ov" id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operation" id="%">%</button>
                    <button class="dif" id="CE">CE</button>
                    <button class="dif" id="C">C</button>
                    <button class="dif" id="back">&#8656</button>

                    <button class="operation" id="1/x">1/x</button>
                    <button class="operation" id="^2"> x<sup>2</sup></button>
                    <button class="operation" id="√">√</button>
                    <button class="operator" id="/">&#x2797</button>

                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="x">x</button>


                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>


                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="+">+</button>

                    <button class="dif" id="+/-">&#177</button>
                    <button class="number" id="0">0</button>
                    <button class="number" id=".">.</button>
                    <button class="equal" id="=">=</button>
                </div>

                </div>
            </div>

        </div>
    </body>
</html>
